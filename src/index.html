<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="Content-Language" content="en">

  <meta name="copyright" content="">

<body>
<app>Loading...</app>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="form-group">
    <label class="custom-radio">
      <input id="radio1" type="radio" name="options"/>
      <span class="custom-radio--faux"></span>
      <label class="control-label" for="radio1">Radio Label One</label>
    </label>
    <label class="custom-radio">
      <input id="radio2" type="radio" name="options"/>
      <span class="custom-radio--faux"></span>
      <label class="control-label" for="radio2">Radio Label Two</label>
    </label>
  </div>
  <div class="form-group">
    <label class="custom-checkbox">
      <input id="check1" type="checkbox" name="options"/>
      <span class="custom-checkbox--faux"></span>
      <label class="control-label" for="check1">Check Label One</label>
    </label>
    <label class="custom-checkbox">
      <input id="check2" type="checkbox" name="options"/>
      <span class="custom-checkbox--faux"></span>
      <label class="control-label" for="check2">Check Label Two</label>
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
