<form id="form-login" action="" method="post" role="form">
  <div class="form-group">
    <label class="control-label" for="loginFormEmail">Email</label>
    <input type="text" id="loginFormEmail" class="form-control" required>
    <p class="help-block help-block-error"></p>
  </div>
  <div class="form-group">
    <label class="control-label" for="loginFormPassword">Password</label>
    <input type="password" id="loginFormPassword" class="form-control">
    <p class="help-block help-block-error"></p>
  </div>
  <div>If you forgot your password you can <a href="">reset it</a>.</div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
