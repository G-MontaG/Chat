<div class="login">
  <div class="login__form">
    <div class="login__content">
      <button type="button" class="btn btn-default" (click)="toLoginLocal()">Facebook</button>
      <button type="button" class="btn btn-default" (click)="toLoginLocal()">Google</button>
      <hr>
      <form id="form-login" action="" method="post" role="form">
        <div class="form-group">
          <label class="control-label" for="loginFormEmail">Email</label>
          <input type="text" id="loginFormEmail" class="form-control" required>
          <p class="help-block help-block-error"></p>
        </div>
        <div class="form-group">
          <label class="control-label" for="loginFormPassword">Password</label>
          <input type="password" id="loginFormPassword" class="form-control">
          <p class="help-block help-block-error"></p>
        </div>
        <div>If you forgot your password you can <a href="">reset it</a>.</div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
    <div class="login__to-signup">
        Вы еще не зарегистрированы на XXX?
        <a (click)="toSignup()">Зарегистрироваться</a>
    </div>
  </div>
</div>
